<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="login.css">
	<title>Login</title>

</head>
<body class="login_page">

	<script>
		 function login_f() {
	            var login_username = document.getElementById('login_uname').value;
	            var login_password = document.getElementById('login_pwd').value;
	            alert(login_username);
	            alert(login_password);
	     }

 		 function register_f() {
	            var register_username = document.getElementById('register_uname').value;
	            var register_password = document.getElementById('register_pwd').value;
	            alert(register_username);
	            alert(register_password);
	     }
	</script>

<div class="login">
	<form action="index.html" onsubmit="login_f()">
    <h1 id="main_text">Login</h1>

    <label for="uname"><b id="login_page_text">Username</b></label>
    <br>
    <input class="form_field" id="login_uname" type="text" placeholder="Enter Username" name="uname" required>
    <br>

    <label for="pwd"><b id="login_page_text">Password</b></label>
    <br>
    <input class="form_field" id="login_pwd" type="password" placeholder="Enter Password" name="pwd" required>
    <br>

     <a href="index.html">
     <button id="submit" type="submit">Login</button>
     </a>
 	</form>
 </div>


<dir class="vertical"></dir>

<div class="register">
    <h1 id="main_text">Register</h1>

	<form action="index.html" onsubmit="register_f()">
	    <label for="uname"><b id="login_page_text">Username</b></label>
	    <br>
	    <input class="form_field" id="register_uname" type="text" placeholder="Enter Username" name="uname" required>
	    <br>

	    <label for="pwd"><b id="login_page_text">Password</b></label>

	    <br>
	    <input class="form_field" id="register_pwd" type="password" placeholder="Enter Password" name="pwd" required>
	    <br>

	    <label for="pwd"><b id="login_page_text">Repeat Password</b></label>
	    <br>
	    <input class="form_field" id="register_pwd" type="password" placeholder="Repeat Password" name="pwd" required>
	    <br>

	    <a href="index.html">
	    <button id="submit" type="submit">Register</button>
	    </a>

	</form>


 </div>



</body>
</html>
